<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>

    <form method="get">
        <fieldset id="keret">
            <legend id="felirat">Bejelentkezés</legend>
            <label for="username">Felhasználónév:</label><br>
            <input type="text" name="felhasznalo" id="username"><br>
            <label for="datum">Dátum:</label><br>
            <input type="date" name="datum" id="datum"><br>
            <label for="jelszo">Jelszó:</label><br>
            <input type="password" id="jelszo" name="jelszo"><br>
        </fieldset>
    </form>
</body>
</html>
