    <script>
        class Jarmu{
            constructor(marka,modell,szin,sebesseg)
            {
                this.marka = marka;
                this.modell = modell;
                this.szin = szin;
                this.sebesseg1 = sebesseg;

            }

            get sebesseg()
            {
                return this.sebesseg1;
            }

            set sebesseg(ujsebesseg)
            {
                if (ujsebesseg>=0 )
                {
                    this.sebesseg1+=ujsebesseg;
                }
            }

            leir()
            {
                return "Ez egy "+this.szin+" színű "+this.marka+" "+this.modell+".; A sebessége jelenleg "+this.sebesseg+" km/h .";
            }
            gyorsit(szam)
            {
                return this.ujsebesseg += szam;
            }

        }


        class Auto extends Jarmu{
            constructor(marka,modell,szin,ajtoSzam,sebesseg1)
            {
                super(marka,modell,szin,sebesseg1)
                this.ajtoSzam = ajtoSzam;

            }

            leir()
            {
                return "Ez egy "+this.szin+" színű "+this.marka+" "+this.modell+".; A sebessége jelenleg "+this.sebesseg+" km/h ."+"Ez egy autó "+this.ajtoSzam+" ajtóval.";
            }
            gyorsit(szam)
            {
                return this.ujsebesseg += szam;
            }
        }

        const jarmu1 = new Jarmu("Általános","jármű","szürke",0);
