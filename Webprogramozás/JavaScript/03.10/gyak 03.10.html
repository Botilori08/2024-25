<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

<body>
    <!--<img src="./ppg2016_keyart_horizontal_nologos_final.webp" alt="">-->
    <div id="ide"></div>
    <script>

        class hero
        {
            constructor(nev)
            {
                this.nev = nev;
                this.kepesseg = ["repulés","szupererő"]
            }

            adatlap()
            {
                let vissza = "<div style='width:200px'>";
                vissza+= "<h1>"+this.nev+"</h1>";
                vissza+= "<ul>";
                this.kepesseg.forEach(e => {
                    vissza+="<li>"+e+"</li>";
                });
                vissza += "</ul>";
                vissza+="</div>";

                return vissza;
            }
        }


        class powerpuff extends hero
        {
            constructor(nev,szin,kep)
            {
                super(nev);
                this.szin = szin;
                this.kep = kep;
            }

            koszon()
            {
                return "Helló, én "+this.nev+" vagyok, a színem "+this.szin+"!";
            }
        }

        const p1 = new powerpuff("Csuporka","zöld","cs.png")
        
        const p2 = new powerpuff("Puszedli","kék")
        
        const p3 = new powerpuff("Sziporka","rózsaszín")

        document.getElementById("ide").innerHTML = p1.adatlap();

        console.log(p1.koszon());
        console.log(p2.koszon());
        console.log(p3.koszon());


    </script>
</body>
</html>
