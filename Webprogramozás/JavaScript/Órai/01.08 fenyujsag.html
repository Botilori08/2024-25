<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fényújság</title>
</head>
<body>
    <div id="tabla">Az üres tábla</div>

    <input type="text" id="szoveg">
    <input type="range" min="1" max="100" id="mertek">
    <input type="button" value="Indulás!" onclick="inditas()">

    

    <script>
        function inditas()
        {
            let szoveg = document.getElementById("szoveg").value;
            let mertek = document.getElementById("mertek").value;

            document.getElementById("tabla").innerHTML = szoveg;


            setTimeout(indit,1000);
        }


    </script>
</body>
</html>
