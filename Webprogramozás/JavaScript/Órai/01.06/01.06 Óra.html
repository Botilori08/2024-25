<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.06</title>

    <style>
        div{
            font-size:100px;
            text-align:center;
        }

    </style>
</head>
<body>

    <div id="ora"></div>

    <script>

        setInterval(ora,1000);

        function ora() {
            const d = new Date();
            document.getElementById("ora").innerHTML = d.toLocaleTimeString();
        }

    </script>
</body>
</html>
