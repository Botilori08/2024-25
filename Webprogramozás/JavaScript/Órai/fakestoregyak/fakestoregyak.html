<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="gomb" onclick="egyElembetolt()">Egy elem betöltése</button>
    <div id="helye"></div>
    <script>
        function egyElembetolt()
        {
            let xml = new XMLHttpRequest();

            xml.open("GET","https://fakestoreapi.com/products/1");
            xml.onload = function(){
                let json = JSON.parse(xml.response)
                console.log(json);


                let szoveg = 
                `<div class="kartya">
                    <h3>`+json.title+`</h3>
                    <div class="kep"><img src="`+json.image+`" alt=""></div>
                    <div class="ar">
                        <span class="szoveg">Ár:</span>
                        <span class="">`+json.price+` &euro;</span>
                    </div>
                    <div class="leiras">`+json.description+`</div>
                </div>`

                document.getElementById("helye").innerHTML += szoveg;



            }
            xml.send();


            //console.log("ok");
            /*
            fetch('https://fakestoreapi.com/products/1')
            .then(response => response.json())
            .then(data => console.log(data));
            */
        }
    </script>

</body>
</html>
