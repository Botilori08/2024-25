<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>

        #doboz
        {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            background-color:green;
            color: white;
        }


    </style>
</head>
<body>


    <div id="doboz">0</div>



    <script>
        let alapertekek = 0;
        const doboz = document.getElementById('doboz');
            
        let novekedj = true;

    function modosit() {
      doboz.textContent = alapertekek;
      const uj = 100 + alapertekek;



      doboz.style.width = uj + "px";
      doboz.style.height = uj + "px";
      doboz.style.fontSize = (50 + alapertekek / 50) + "px";

      if (novekedj)
      {
        alapertekek++;
        if (alapertekek >= 600)
        {
          novekedj = false;
        }
      }
      else 
      {
        alapertekek--;
        if (alapertekek <= 0)
        {
          novekedj = true;
        }
      }

      setTimeout(modosit, 20);
    }
    modosit();
    </script>
</body>
</html>
