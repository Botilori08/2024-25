<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A negyzet</title>

    <style>
        div
        {
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: center;
            color:white;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box">0</div>
    <script>
        let alapertekek = 0;
        let ertek = 0;
        let novelVcsokkent = true
        let szam = document.getElementById("box").innerHTML;
        let doboz = document.getElementById("box");

        function megnovel()
        {

            doboz.style.width = 100+alapertekek+"px";
            doboz.style.height = 100+alapertekek+"px";
            doboz.style.fontSize = (100+alapertekek)/5+"px";
            doboz.innerHTML = ertek;


            if (novelVcsokkent==true)
            {
                alapertekek+=7;
                ertek++;
                if(ertek >= 100)
                {
                    novelVcsokkent=false;
                }
            }
            else{
                alapertekek-=7;
                ertek--;
                if (ertek <=0)
                {
                    novelVcsokkent = true;
                }
            }

        setTimeout(megnovel,30);
        }
        megnovel();
        



    </script>
</body>
</html>
