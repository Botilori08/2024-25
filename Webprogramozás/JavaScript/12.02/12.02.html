<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.02</title>
</head>
<body>
    <script>
        for (let i=1;i<11;i++)
		{
			console.log(i);
        }

		let i = 1;

		while (i<11)
		{
			console.log(i);
			i++;
		}

		i = 0;
		while(i<11)
		{
			console.log(++i);
		}



    </script>
</body>
</html>
