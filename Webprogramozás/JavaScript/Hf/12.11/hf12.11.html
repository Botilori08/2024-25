<body>
    <script>

        function gyokvonas(szam)
        {
            gyoke = Math.sqrt(szam);
            return gyoke;
        }

        console.log(gyokvonas(9));

        function hatvany(szam,kitevo)
        {
            return szam**kitevo;
        }

        console.log(hatvany(2,10))

        //console.log(Math.log(10))

    </script>
