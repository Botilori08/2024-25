<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.06</title>

    <style>
        button
        {
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        input
        {
            font-size: 20px;
        }
    </style>
</head>
<body>
   <input type="text" id="elso" value="1"><br>
   <button onclick="elsoF = setInterval(elsoSzamlalo,100)">Indítás</button><br>
   <button onclick="clearInterval(elsoF)">Stop</button><br>
   <input type="text" id="masodik" value="1"><br>
   <button onclick="masodikF = setInterval(masodikSzamlalo,1000)">Indítás</button><br>
   <button onclick="clearInterval(masodikF)">Stop</button><br>
   <input type="text" id="harmadik" value="1"><br>
   <button onclick="harmadikF = setInterval(harmadikSzamlalo,5000)">Indítás</button><br>
   <button onclick="clearInterval(harmadikF)">Stop</button><br>

   <script>

    let elsoF;
	function elsoSzamlalo()
	{
		let elso = parseInt(document.getElementById("elso").value);
		elso++;
		document.getElementById("elso").value = elso.toString();
	}

	let masodikF;
	function masodikSzamlalo()
	{
		let masodik = parseInt(document.getElementById("masodik").value);
		masodik++;
		document.getElementById("masodik").value = masodik.toString();
	}

    let harmadikF;
	function harmadikSzamlalo()
	{
		let harmadik = parseInt(document.getElementById("harmadik").value);
		harmadik++;
		document.getElementById("harmadik").value = harmadik.toString();
	}

   </script>
</body>
</html>
